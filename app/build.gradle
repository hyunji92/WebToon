apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'com.fernandocejas.frodo'
apply plugin: 'realm-android'

ext {
    supporyLibraryVersion = '25.3.1'
    leakCanaryVersion = '1.5.1'
}

frodo {
    enabled = false
}

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.3'

    defaultConfig {
        applicationId "com.pluu.webtoon"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 23
        versionName "1.2.5"
        vectorDrawables.useSupportLibrary = true
    }

    signingConfigs {
        debug {
            storeFile rootProject.file("debug.keystore")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    packagingOptions {
        exclude 'META-INF/services/javax.annotation.processing.Processor'
    }

    dexOptions {
        preDexLibraries false
        maxProcessCount 2
        javaMaxHeapSize "4g"
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    testCompile 'org.assertj:assertj-core:3.8.0'
    testCompile 'org.mockito:mockito-core:2.8.9'

    compile "com.android.support:support-annotations:${supporyLibraryVersion}"
    compile "com.android.support:support-v4:${supporyLibraryVersion}"
    compile "com.android.support:appcompat-v7:${supporyLibraryVersion}"
    compile "com.android.support:recyclerview-v7:${supporyLibraryVersion}"
    compile "com.android.support:palette-v7:${supporyLibraryVersion}"
    compile "com.android.support:cardview-v7:${supporyLibraryVersion}"
    compile "com.android.support:preference-v7:${supporyLibraryVersion}"
    compile "com.android.support:customtabs:${supporyLibraryVersion}"
    // DI
    compile 'com.google.dagger:dagger:2.9'
    kapt "com.google.dagger:dagger-compiler:2.9"
    provided 'javax.annotation:jsr250-api:1.0'
    // LeakCheck
    debugCompile "com.squareup.leakcanary:leakcanary-android:${leakCanaryVersion}"
    releaseCompile "com.squareup.leakcanary:leakcanary-android-no-op:${leakCanaryVersion}"
    testCompile "com.squareup.leakcanary:leakcanary-android-no-op:${leakCanaryVersion}"
    // Jsoup
    compile 'org.jsoup:jsoup:1.10.2'
    // Glide (Image Loader)
    compile 'com.github.bumptech.glide:glide:3.7.0'
    // Rx
    compile 'io.reactivex.rxjava2:rxjava:2.1.0'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    // OkHttp
    compile 'com.squareup.okhttp3:okhttp:3.7.0'
    compile 'com.squareup.okhttp3:logging-interceptor:3.7.0'
    // kotlin
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
}

retrolambda {
    javaVersion JavaVersion.VERSION_1_7
}

kapt {
    generateStubs = true
}

repositories {
    mavenCentral()
}